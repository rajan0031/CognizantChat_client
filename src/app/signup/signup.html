<div>
  <button (click)="toggleForm()">
    {{ isSignup ? 'Switch to Login' : 'Switch to Signup' }}
  </button>
</div>

<!-- Signup Form -->
<form *ngIf="isSignup" (ngSubmit)="signup()">
  <h2>Signup</h2>
  <input type="text" [(ngModel)]="user.name" name="name" placeholder="Name" required />
  <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required />
  <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />
  <textarea [(ngModel)]="user.about" name="about" placeholder="About"></textarea>
  <button type="submit">Sign Up</button>
</form>

<!-- Login Form -->
<form *ngIf="!isSignup" (ngSubmit)="login()">
  <h2>Login</h2>
  <input type="email" [(ngModel)]="loginuser.email" name="loginEmail" placeholder="Email" required />
  <input type="password" [(ngModel)]="loginuser.password" name="loginPassword" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
